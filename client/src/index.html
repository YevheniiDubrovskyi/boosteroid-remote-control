<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

  <style>.blob{width:2rem;height:2rem;background:rgba(105,104,244,.85);border-radius:50%;position:absolute;left:calc(50% - 1rem);top:calc(50% - 1rem)}.blob-2{animation:animate-to-2 1.5s infinite}.blob-3{animation:animate-to-3 1.5s infinite}.blob-1{animation:animate-to-1 1.5s infinite}.blob-4{animation:animate-to-4 1.5s infinite}.blob-0{animation:animate-to-0 1.5s infinite}.blob-5{animation:animate-to-5 1.5s infinite}@keyframes animate-to-2{25%,75%{transform:translateX(-1.5rem) scale(.75)}95%{transform:translateX(0) scale(1)}}@keyframes animate-to-3{25%,75%{transform:translateX(1.5rem) scale(.75)}95%{transform:translateX(0) scale(1)}}@keyframes animate-to-1{25%{transform:translateX(-1.5rem) scale(.75)}50%,75%{transform:translateX(-4.5rem) scale(.6)}95%{transform:translateX(0) scale(1)}}@keyframes animate-to-4{25%{transform:translateX(1.5rem) scale(.75)}50%,75%{transform:translateX(4.5rem) scale(.6)}95%{transform:translateX(0) scale(1)}}@keyframes animate-to-0{25%{transform:translateX(-1.5rem) scale(.75)}50%{transform:translateX(-4.5rem) scale(.6)}75%{transform:translateX(-7.5rem) scale(.5)}95%{transform:translateX(0) scale(1)}}@keyframes animate-to-5{25%{transform:translateX(1.5rem) scale(.75)}50%{transform:translateX(4.5rem) scale(.6)}75%{transform:translateX(7.5rem) scale(.5)}95%{transform:translateX(0) scale(1)}}</style>

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>


  <%= htmlWebpackPlugin.files.webpackManifest %>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

  <!-- Async Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <!-- End Google Analytics -->

  <script async src="assets/rle.js"></script>
  <script>
    window.appComponentInit = function() {
      document.querySelector('.root-waiting').style.cssText = 'display: none;';
    }
  </script>

  <!-- CSS will be injected by webpack here -->
  <!-- Preload link tags will be injected by webpack here -->

</head>

<body>

  <div class="root-waiting">
    <div class="blob blob-0"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>

  <app></app>
  <!-- Scripts will be injected by webpack here -->
</body>
</html>
