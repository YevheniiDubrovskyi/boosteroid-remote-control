<canvas #rdpCanvas
        mouseWheel
        class="canvas"
        [height]="height"
        [width]="width"
        (mousemove)="onCanvasMouseMove($event)"
        (mousedown)="onCanvasMouseDown($event)"
        (mouseup)="onCanvasMouseUp($event)"
        (mouseWheelUp)="onCanvasWheel($event)"
        (mouseWheelDown)="onCanvasWheel($event)"
        (contextmenu)="onCanvasContextMenu($event)">>
</canvas>
